<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rage Quit Central DayZ Log</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!--
    Author: Richie Yoder
    Last Edited: 04/18/2024
    Description: This is a webpage that allows user to log events that occur in DayZ.
    -->
    <title>
        Rage Quit Central DayZ Log
    </title>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="https://www.una.edu/faculty/bcumbie.html" target="">üê∑RQCüê∑</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="" target="_blank">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://discord.gg/CuqfrW3E" target="_blank">Discord</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://store.steampowered.com/app/221100/DayZ/" target="_blank">Download DayZ</a>
            </li>
            </ul>
          </div>
        </div>
    </nav>
    <div id="welcome">
        <p>Welcome to Rage Quit Central's DayZ Log...</p>
      </div>
      
      <div id="logInPrompt">
        <p>First, Please Log In...</p>
      </div>
      <h2 id="welcomeMessage" class="text-center mt-4"></h2>

      <div class="loginContainer text-center mt-4">
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-primary btn-lg" id="myBtn" data-bs-toggle="modal" data-bs-target="#myModal">
          Login
        </button>
      
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="usrname" class="form-label">Discord Display Name (NOT gamertag)</label>
                    <input type="text" class="form-control" id="usrname" placeholder="Enter username">
                  </div>
                  <div class="mb-3">
                    <label for="psw" class="form-label">Password</label>
                    <input type="password" class="form-control" id="psw" placeholder="Enter password">
                  </div>
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="rememberMe" checked>
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                  </div>
                  <button type="submit" class="btn btn-success w-100">Login</button>
                </form>
              </div>
              <div class="modal-footer">
                <p class="mb-0">Not a member? <a href="#">Sign Up</a></p>
                <p class="mb-0">Forgot <a href="#">Password?</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- jQuery UI JS -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
